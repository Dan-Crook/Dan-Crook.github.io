<!DOCTYPE html>
<html>
  <head>
    <title>Random Country Selector</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/countryGenerator.css" />
  </head>
  <body>
    <h1>Random Country Selector</h1>
    <p>Click the button below to generate a random country.</p>
    <button class="btn" onclick="selectRandomCountry()">Generate</button>
    <p id="selectedCountry"></p>
    <img
      style="display: none"
      id="flag"
      alt="Flag of the Country"
      onerror="imgError()"
    />
    <script src="../js/countryGenerator.js"></script>
  </body>
</html>
