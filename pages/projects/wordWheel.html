<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Word Wheel</title>
<link rel="stylesheet" href="/sass/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script src="https://kit.fontawesome.com/33361c4399.js" crossorigin="anonymous"></script>
<script src="/js/nav.js"></script>

    <script src="/js/wordWheel.js"></script>

</head>
    <body>
        <header>
            <div id="nav-placeholder"></div>
              </header>
        <main>
            <h1>Word Wheel</h1>
            <section class="wheelContainer">
                <div class="wordWheelGrid">
                    <button id="buttonOne">1</button>
                    <button id="buttonTwo">2</button>
                    <button id="buttonThree">3</button>
                    <button id="buttonFour">4</button>
                    <button id="buttonFive" class="middleButton">5</button>
                    <button id="buttonSix">6</button>
                    <button id="buttonSeven">7</button>
                    <button id="buttonEight">8</button>
                    <button id="buttonNine">9</button>
                  </div>
            </section>
            <section class="answerSection">
                <p class="answer" id="answer"></p>
                <button class="answerButton" id="submitAnswer">SUBMIT</button>
                <button class="answerButton" id="clearAnswer">CLEAR</button>
                <div id="result"></div>
            </section>
        </main>
    </body>
    </html>
