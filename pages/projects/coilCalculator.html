<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coil Calculator 3000</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/coil-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/coil-calculator/calculator.js"></script>
    <script src="/js/coil-calculator/collapse-headings.js"></script>
    <script src="/js/coil-calculator/slit-sizes.js"></script>

    <script
      src="https://kit.fontawesome.com/33361c4399.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/nav.js"></script>
  </head>

  <body>
    <header>
      <div id="nav-placeholder"></div>
    </header>
    <h1>Coil Slitting Calculator</h1>
    <!--Calculate Button-->
    <div class="center">
      <button class="big-btn" type="button" onclick="validateForm()">
        Calculate
      </button>
    </div>
    <main>
      <div id="form-container" class="calc">
        <form id="form">
          <h2>Input Data</h2>
          <div class="input-container">
            <label for="length-weight">Calculate By Weight Or Length</label>
            <select id="length-weight" name="length-weight" class="input">
              <option value="weight">Weight (kg)</option>
              <option value="length">Length (m)</option>
            </select>
            <input
              id="weightOrLength"
              class="input"
              name="weightOrLength"
              input
              type="number"
              placeholder="1234"
              required
              min="0"
            />
          </div>
          <br />
          <label for="width">Width (mm)</label>
          <input
            id="width"
            class="input"
            name="width"
            input
            type="number"
            placeholder="100"
            required
            min="0"
          />
          <br />
          <label for="gauge">Gauge (mm)</label>
          <input
            id="gauge"
            class="input"
            name="gauge"
            input
            type="number"
            placeholder="0.5"
            required
            min="0"
          />
          <br />
          <label for="coils">Coils In Batch</label>
          <input
            id="coils"
            class="input"
            name="coils"
            input
            type="number"
            value="1"
            required
            min="1"
          />
          <br />
          <label for="runs">Number Of Runs</label>
          <input
            id="runs"
            class="input"
            name="runs"
            input
            type="number"
            value="1"
            required
            min="1"
          />
          <br />

          <label for="coilID">Coil ID</label>
          <select id="coilID" name="coilID" class="input">
            <option value="152">152mm (6")</option>
            <option value="205">205mm (8")</option>
            <option value="254">254mm (10")</option>
            <option value="305">305mm (12")</option>
            <option value="406">406mm (16")</option>
            <option value="457">457mm (18")</option>
            <option value="508" selected="selected">508mm (20")</option>
            <option value="610">610mm (24")</option>
          </select>
          <br />
          <label for="desnity">Density</label>
          <select id="density" name="density" class="input">
            <option value="8000" selected="selected">Stainless Steel</option>
            <option value="7900">Stainless Steel - All Alloys Standard</option>
            <option value="2700">Aluminium</option>
          </select>
          <br />
          <label for="machine">Machine (check Our Capabilities)</label>
          <select id="machine" name="machine" class="input">
            <option value="0" selected="selected">Preston Old</option>
            <option value="1">Preston New</option>
          </select>
          <br />
          <hr />
          <!--Add Slit Sizes-->
          <section class="optional">
            <div class="collapsible-header">
              <h3>Slit Sizes (optional)</h3>
              <button type="button" class="add small-btn">Add Width</button>
              <button type="button" class="minus small-btn">
                Remove Width
              </button>
            </div>
            <div class="collapse">
              <div class="slits-and-sizes">
                <!-- Initial entry -->
                <div class="slits-sizes-entry">
                  <div class="slits">
                    <label for="slits">Number Of Slits</label>
                    <input
                      class="slitNum input"
                      name="slits"
                      type="number"
                      value="1"
                      required
                      min="1"
                    />
                  </div>
                  <div class="sizes">
                    <label for="slitWidth">Slit Width (mm)</label>
                    <input
                      class="slitWidth input"
                      name="slitWidth"
                      type="number"
                      placeholder="0"
                      min="1"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
          <hr />
        </form>
      </div>
      <!--Report-->
      <div id="report-container">
        <section id="report">
          <h2>Report</h2>
          <h3 class="collapsible">Measurements Of The Feed Coil</h3>
          <div class="collapse">
            <p id="coilWeight">Feed Coil Weight</p>
            <p id="feedLength">Feed Coil Length</p>
            <p id="feedCoilOD">Feed Coil OD</p>
          </div>
          <h3 class="collapsible">Coil Measurements Per Run</h3>
          <div class="collapse">
            <p id="length">Length</p>
            <p id="coilOD">Coil OD</p>
            <p id="buildUp">Build buildUp</p>
            <p id="runWeight">Run Weight</p>
          </div>
          <h3 id="slitSizeHeader" class="collapsible slitData">Slit Sizes</h3>
          <div class="collapse slitData">
            <ul id="slitSizes"></ul>
          </div>
          <h3 class="collapsible">Processing Timings</h3>
          <div class="collapse">
            <p id="time"></p>
            <p id="handling"></p>
            <p id="additionalTime"></p>
            <p id="totalTime" class="totalTime"></p>
          </div>

          <hr />
          <h3 id="messageHeader" class="collapsible">Messages</h3>
          <div class="collapse">
            <ul id="messages"></ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
